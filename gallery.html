<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon__projectlorum.svg">
    <title>Project Lorum</title>
<body>
    <!--Блок Header-->
    <header>
        <div class="menu-bar">
            <div class="container">
                <div class="row ">
                    <div class="col-xl-2 col-xl-3">
                        <img src="img/logo.png" alt="logo" class="logo">
                    </div>
                    <div class="col-xl-7 ml-auto align-self-center">
                        <nav>
                            <ul class="menu d-flex justify-content-end">
                                <li class="menu_item"><a href="index.html">MAIN</a></li>
                                <li class="menu_item"><a href="#"><b>GALLERY</b></a></li>
                                <li class="menu_item"><a href="#">PROJECTS</a></li>
                                <li class="menu_item"><a href="company_certification.html" target="_blank">CERTIFICATIONS</a></li>
                                <li class="menu_item"><a href="contact_information.html" target="_blank">CONTACTS</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Блок Photo Gallery-->
    <main>
        <h1 class="gallery__title">Photo</h1>
        <h1 class="gallery__title-bold">Gallery</h1>
        <img src="img/gallery/gallery__line.svg" class="title__line" alt="line">
        <div class="containerGallery">
            <div>
                <img src="img/gallery/gallery__pic-1.png" alt="Gray picture">
            </div>
            <div>
                <img src="img/gallery/gallery__pic-2.jpg" alt="Lighthouse by the beach">
            </div>
            <div>
                <img src="img/gallery/gallery__pic-3.jpg" alt="Building with clear roof">
            </div>
            <div>
                <img src="img/gallery/gallery__pic-4.jpg" alt="Lighthouse">
            </div>
            <div>
                <img src="img/gallery/gallery__pic-5.jpg" alt="Garden">
            </div>
            <div>
                <img src="img/gallery/gallery__pic-6.jpg" alt="Art">
            </div>
            <div>
                <img src="img/gallery/gallery__pic-7.jpg" alt="Narrow street">
            </div>
            <div>
                <img src="img/gallery/gallery__pic-8.jpg" alt="Columns">
            </div>
            <div>
                <img src="img/gallery/gallery__pic-9.jpg" alt="Venice">
            </div>
            <div>
                <img src="img/gallery/gallery__pic-10.jpg" alt="Skyscrapers">
            </div>
        </div>
        <div class="container-fluid">
            <div class="row slide-numbers">
                <div class="col-1 slide-numbers__start">
                    <div>0 <br /> 1</div>
                </div>
                <div class="col-1 slide-numbers__pic">
                    <img class="col-2 slide-numbers__pic-1" src="img/main__slide-numbers.svg" alt="slide-numbers">
                </div>
                <div class="col-1 slide-numbers__end">
                    <div>05</div>
                </div>
                <div class="col-3">
                    <button class="btn btn__gallery-left">
                        <img class="btn__arrow-pic" src="img/main__arrow-left.svg" alt="ArrowLeft">
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn__gallery-right">
                        <img class="btn__arrow-pic" src="img/main__arrow-right.svg" alt="ArrowRight">
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>
</html>
