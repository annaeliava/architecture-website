<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon__projectlorum.svg">
    <link rel="stylesheet" href="css/normalize.css>">
    <title>Project Lorum</title>
</head>

<body>
    <header>
        <div class="menu-bar">
            <div class="container">
                <div class="row ">
                    <div class="col-xl-2 col-xl-3">
                        <img src="img/logo.png" alt="logo" class="logo">
                    </div>
                    <div class="col-xl-7 ml-auto align-self-center">
                        <nav>
                            <ul class="menu d-flex justify-content-end">
                                <li class="menu_item"><a href="#">MAIN</a></li>
                                <li class="menu_item"><a href="#">GALLERY</a></li>
                                <li class="menu_item"><a href="#">PROJECTS</a></li>
                                <li class="menu_item"><a href="#">CERTIFICATIONS</a></li>
                                <li class="menu_item"><a href="#">CONTACTS</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row no-gutters">
                <div class="col-4 align-self-center">
                    <h1 class="main__title-1">PROJECT</h1>
                    <h1 class="main__title-2">Lorum</h1>
                    <button class="btn btn__gallery-left">
                        <img class="btn__arrow-pic" src="img/main__arrow-left.svg" alt="ArrowLeft">
                    </button>
                    <button class="btn btn__gallery-right">
                        <img class="btn__arrow-pic" src="img/main__arrow-right.svg" alt="ArrowRight">
                    </button>
                    <img class="line" src="img/main__btn-unknown-line.svg" alt="line">
                    <div class="slide-numbers">
                        <div class="container">
                            <div class="row">
                                <div class="col-1">
                                    <div>0 <br/> 1</div>
                                </div>
                                <div class="col-2">
                                    <img class="pic__slide-numbers" src="img/main__slide-numbers.svg" alt="slide-numbers">
                                </div>
                                <div class="col-1">
                                    <div>02</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card col-8 card__viewer">
                    <figure class="main__figure">
                        <img class="main__pic" src="img/main__gallery-pic.png" alt="building">
                        <div class="d-flex align-items-end flex-column bd-highlight mb-3">
                            <div class="row card-img-overlay mt-auto p-2 bd-highlight main__viewer">
                                <div class="col-8">VIEW PROJECT</div>
                                <div class="col">
                                    <img src="img/main__arrow-right.svg" alt="ArrowRight">
                                </div>
                            </div>
                        </div>
                    </figure>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>


</html>
